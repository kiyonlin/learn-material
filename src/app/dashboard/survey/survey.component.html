<button mat-button (click)="isLinear = !isLinear">切換Linear狀態</button>

<form [formGroup]="surveyForm">
    <mat-vertical-stepper [linear]="isLinear">
        <mat-step formGroupName="basicQuestions" [stepControl]="surveyForm.get('basicQuestions')"
            optional>
            <ng-template matStepLabel>
                <u>個人資訊</u>
            </ng-template>
            <h4>提供個人資訊</h4>
            <mat-form-field>
                <input name="name" matInput placeholder="姓名" formControlName="name"
                    required>
            </mat-form-field>
            <div>
                <button mat-button matStepperNext>前進到「詳細問題」</button>
            </div>
        </mat-step>
        <!-- 這個step無法被切回來 -->
        <mat-step editable="false">
            <ng-template matStepLabel>
                <em>詳細問題</em>
            </ng-template>
            <h4>主要的問題內容</h4>
            <button mat-button matStepperPrevious>回進到「個人資訊」</button>
            <button mat-button matStepperNext>前進到「其他」</button>
        </mat-step>
        <mat-step label="其他">
            <h4>其他問題</h4>
            <button mat-button matStepperPrevious>回進到「詳細問題」</button>
        </mat-step>
    </mat-vertical-stepper>
</form>
